
<!doctype html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Khushi Shop</title><link rel="stylesheet" href="/styles.css">
<script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head><body>
<header class="header"><div class="brand"><img src="/assets/logo.svg" alt="Logo" style="height:36px"><div><div id="brandName">Khushi Shop</div></div></div><div><a href="/admin/" style="color:var(--accent);text-decoration:none">Admin</a></div></header>
<main class="container">
  <section class="hero"><h1 id="heroHeadline">Gold & Black Collection</h1><p id="heroSubheadline">Shop the look</p></section>
  <section><div class="grid" id="productsGrid"></div></section>
</main>
<button id="cartBtn" class="cart">Cart (<span id="cartCount">0</span>)</button>
<div id="cartModal" style="display:none;position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);background:#0f0f0f;padding:18px;border-radius:12px;max-width:420px;width:90%;z-index:9999">
  <h3>Your Cart</h3>
  <div id="cartItems"></div>
  <div style="margin-top:12px"><strong>Total: <span id="cartTotal">₹0</span></strong></div>
  <div style="margin-top:12px">
    <button id="checkoutBtn" style="padding:10px 14px;border-radius:8px;background:var(--accent);border:none;font-weight:700">Checkout</button>
    <button id="closeCart" style="padding:10px 14px;border-radius:8px;background:#222;color:#fff;border:none;margin-left:8px">Close</button>
  </div>
</div>
<footer class="footer container"><div>Contact: <span id="contactPhone">+91-00000-00000</span> • <a id="contactInsta" href="#">Instagram</a></div></footer>
<script src="/js/app.js"></script>
</body></html>
